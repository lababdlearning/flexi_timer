<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexi_timer - Flow-based Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>⏱️ flexi_timer</h1>
    <div class="flow-controls">
  <button id="add-step">➕ Add Step</button>
  <button id="start-flow">▶️ Start Flow</button>
  <button id="pause-flow" disabled>⏸️ Pause</button>
  <button id="stop-flow" disabled>⏹️ Stop</button>
        <button id="save-flow">💾 Save Flow</button>
        <button id="import-flow">📂 Import Flow</button>
        <input type="file" id="import-file" accept="application/json" style="display:none;">
        <select id="template-select" style="margin-left:12px;"></select>
    </div>
    <div id="flow-canvas">
      <svg id="connections"></svg>
      <div id="steps-container"></div>
    </div>
  </div>
  <audio id="audio-beep" src="sounds/beep.mp3" preload="auto"></audio>
  <audio id="audio-chime" src="sounds/chime.mp3" preload="auto"></audio>
  <audio id="audio-change" src="sounds/step_change1.mp3" preload="auto"></audio>
  <audio id="audio-stepdone-beep" src="sounds/beep.mp3" preload="auto"></audio>
  <audio id="audio-stepdone-chime" src="sounds/chime.mp3" preload="auto"></audio>
  <audio id="audio-stepdone-change" src="sounds/step_change1.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
